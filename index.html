  <!-- Start Page-->
  <section id="startPage" class="startPage">
    <h1>Grapefrukternas Sverige-quiz</h1>
    <img class="startPageImage" src="src/assets/images/homepage-image.webp" width="450" height="450"
      alt="en bild på den svenska kungen som superhjälten iron man" loading="eager">
    <button type="submit" class="startQuiz" id="startQuizBtn" aria-label="en knapp för att starta quizet">Starta
      Quiz</button>
  </section>

  <!-- Question Page-->
  <div class="hidden" id="questionPage">
    <section class="questionPage">
      <div class="qstnAndTime">
        <div class="text" id="questionCounter">Fråga 1/10</div>
        <img src="src/assets/images/icon.png" width="100" height="66" alt="liten bild på en svensk flagga"
          loading="lazy">
        <div class="text" id="timer">Timer: <span id="timeCounter"></span></div>
      </div>
      <div class="questionText" id="questionText">Vem är den bästa programmeraren någonsin?</div>

      <div class="questions">

        <div class="questionAltContainer">
          <input class="radio" type="radio" id="questionAltOne" name="questionAlternative" value="0">
          <label for="questionAltOne" id="optionOneLabel"><span>Lundin</span>
          </label>
        </div>

        <div class="questionAltContainer">
          <input class="radio" type="radio" id="questionAltTwo" name="questionAlternative" value="1">
          <label for="questionAltTwo" id="optionTwoLabel"><span>Andreas</span>
          </label>
        </div>

        <div class="questionAltContainer">
          <input class="radio" type="radio" id="questionAltThree" name="questionAlternative" value="2">
          <label for="questionAltThree" id="optionThreeLabel"><span>Andreas Lundin</span>
          </label>
        </div>

      </div>
      <div class="nextQuestionBtn">
        <button type="button" class="nextQuestion" id="nextQuestionBtn">Nästa fråga</button>
      </div>
    </section>
  </div>

  <!-- Result Page -->
  <section class="hidden" id="resultPage">

    <section class="results">

      <div class="resultsMessage">
        <p id="resultsMessage"></p>
      </div>

      <div class="answers resultsItem">
        <h2>Antal rätt</h2>
        <div class="correctAnswers" id="correctAnswers"><span id="correctAnswersDisplay">0</span>/10</div>
      </div>

      <div class="points resultsItem">
        <h2>Antal poäng</h2>
        <div class="totalPoints" id="pointsTotal"><span id="pointsTotalDisplay">0</span></div>
      </div>

      <div class="time resultsItem">
        <h2>Total tid</h2>
        <div class="totalTime" id="totalTime"></div>
      </div>

      <button type="reset" class="playAgain" id="playAgainBtn">Spela igen</button>

    </section>

    <div class="hidden" id="fireworks">

      <div class="firework1">
        <div class="firework-container1"></div>
      </div>

      <div class="firework2">
        <div class="firework-container2"></div>
      </div>

      <div class="firework3">
        <div class="firework-container3"></div>
      </div>

      <div class="firework4">
        <div class="firework-container4"></div>
      </div>
      
    </div>

  </section>
